<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanPad - Editor</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <base href="/lanpad/">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #1e1e1e;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #status {
            padding: 0.5rem;
            background: #252526;
            border-bottom: 1px solid #333;
            font-size: 0.9rem;
            text-align: center;
        }
        #pad {
            flex: 1;
            overflow: hidden;
        }
        .cm-editor {
            height: 100%;
        }
        .cm-scroller {
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="status">Searching for peers on LAN...</div>
    <div id="pad"></div>
    <script type="module" src="app.js"></script>
</body>
</html>
