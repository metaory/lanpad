<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanPad - Real-time collaborative editor for local networks</title>
    <meta property="og:title" content="LanPad">
    <meta property="og:description" content="Real-time collaborative editor for local networks">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metaory.github.io/lanpad/">
    <meta property="og:image" content="https://metaory.github.io/lanpad/favicon.svg">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <base href="/lanpad/">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #1e1e1e;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #pad {
            flex: 1;
            width: 100%;
            height: calc(100vh - 40px);
            overflow: hidden;
        }
        .status {
            padding: 10px 20px;
            background: #252526;
            font-size: 14px;
            color: #666;
        }
        .cm-editor {
            height: 100%;
        }
        .cm-scroller {
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="pad"></div>
    <div class="status" id="status">Disconnected</div>
    <script type="module" src="/app.js"></script>
</body>
</html>
